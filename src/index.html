<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body  class="mainBodyBox" id="mainBody">

    <header class="headerBox" id="headerTitle"> <h1>Chat</h1></header>
    <main>
        <article class="messageBox" id="allMessagesBox"></article>
        <article class="MessageInput">
            <form name="append">
                <div id="divInput">
                    <label for="inputMessage">Type your message in the box:
                    </label>
                    <input type="text" id="inputMessage" name="inputMessage"
                           required minlength="1" maxlength="200" size="20">
                    <button class="buttonSend" type="submit">Send</button>
                </div>
            </form>
        </article>
    </main>

    <footer class="footerBox" id="footerArea">
        <h2>Contact:</h2>
        <ul>
            <li>
                <a href="mailto:gustav.rask@ha.ax">Gustav.rask@ha.ax</a>
            </li>
            <li>
                <a href="mailto:dennis.hellen@ha.ax">Dennis.hellen@ha.ax</a>
            </li>
        </ul>
    </footer>
</body>
</html>
